type Post {
  id: ID!
  title: String!
  content: String!
  author: String!
  createdAt: String!
}

input CreatePostInput {
  title: String!
  content: String!
  author: String!
}

type Query {
  posts: [Post]!
  post(id: ID!): Post
}

type Mutation {
  createPost(createPostInput: CreatePostInput!): Post!
}